# -----------------------------------------------------
# System Utilities and Setup
# -----------------------------------------------------

# Autostart applications (from autostart.conf)
exec-once=~/.config/ml4w/listeners.sh --startall
exec-once=/usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = ~/.config/waybar/launch.sh
exec-once = ~/.config/nwg-dock-hyprland/launch.sh &
exec-once = swaync
exec-once = ~/.config/hypr/scripts/gtk.sh
exec-once = hypridle
exec-once = wl-paste --watch cliphist store
exec-once = ~/.config/ml4w/scripts/ml4w-autostart.sh
exec-once = ~/.config/hypr/scripts/cleanup.sh
exec-once = systemctl --user start hyprland-session.target

# Gestures moved to input.conf

# Environment variables (from ml4w.conf)
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = GDK_SCALE,1
env = GDK_BACKEND,wayland,x11,*
env = CLUTTER_BACKEND,wayland
env = MOZ_ENABLE_WAYLAND,1
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = OZONE_PLATFORM,wayland
env = ELECTRON_OZONE_PLATFORM_HINT,wayland

# Input settings (from custom.conf)
input:sensitivity = 0.3
input:numlock_by_default = true

# SDL version (from custom.conf)
env = SDL_VIDEODRIVER,wayland

# Misc settings (from misc.conf)
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    initial_workspace_tracking = 1
}

# xwayland settings (from ml4w.conf)
xwayland {
  force_zero_scaling = true
}

